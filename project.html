        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Efek background bergerak dengan gradient */
        body {
            background: linear-gradient(45deg, #ff6a00, #ffcc00, #ff6a00, #ffcc00);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        #projects {
            padding: 40px 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        .project-card {
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            color: white;
            padding: 40px 20px;
            margin: 0 auto 30px;
            max-width: 700px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .project-content {
            position: relative;
            z-index: 1;
        }

        .btn-kuning {
            background-color: #FFD700;
            color: #000;
            text-decoration: none;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0;
            transition: background-color 0.3s;
            display: inline-block;
            margin-top: 10px;
        }

        .btn-kuning:hover {
            background-color: #e6c200;
        }
    </style>
</head>
